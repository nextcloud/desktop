name: Windows Release Build
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
  push:
    tags:
      - 'v*'
jobs:
  build:
    name: Windows Release Build
    runs-on: windows-2022
    env:
      CRAFT_TARGET: windows-msvc2022_64-cl
      CRAFT_MASTER_LOCATION: ${{ github.workspace }}\CraftMaster
      CRAFT_MASTER_CONFIG: ${{ github.workspace }}\craftmaster.ini
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Craft Master with WAI BAR Client Deps
        shell: pwsh
        run: |
          & cmd /C "git clone -q --depth=1 https://invent.kde.org/packaging/craftmaster.git ${{ env.CRAFT_MASTER_LOCATION }} 2>&1"

          function craft() {
              python "${{ env.CRAFT_MASTER_LOCATION }}\CraftMaster.py" --config "${{ env.CRAFT_MASTER_CONFIG }}" --target ${{ env.CRAFT_TARGET }} -c $args
              if($LASTEXITCODE -ne 0) {exit $LASTEXITCODE}
          }

          craft --add-blueprint-repository "https://github.com/nextcloud/craft-blueprints-kde.git|next|"
          craft --add-blueprint-repository "https://github.com/nextcloud/desktop-client-blueprints.git|next|"
          craft craft
          craft --install-deps nextcloud-client

      - name: Install inkscape
        shell: pwsh
        run: |
          choco install inkscape

      - name: Setup PATH
        shell: pwsh
        run: |
          echo "${{ github.workspace }}\${{ env.CRAFT_TARGET }}\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build WAI BAR Client
        shell: pwsh
        run: |
          function craft() {
              python "${{ env.CRAFT_MASTER_LOCATION }}\CraftMaster.py" --config "${{ env.CRAFT_MASTER_CONFIG }}" --target ${{ env.CRAFT_TARGET }} -c $args
              if($LASTEXITCODE -ne 0) {exit $LASTEXITCODE}
          }

          craft --src-dir ${{ github.workspace }} nextcloud-client

      - name: Package WAI BAR Client
        shell: pwsh
        run: |
          function craft() {
              python "${{ env.CRAFT_MASTER_LOCATION }}\CraftMaster.py" --config "${{ env.CRAFT_MASTER_CONFIG }}" --target ${{ env.CRAFT_TARGET }} -c $args
              if($LASTEXITCODE -ne 0) {exit $LASTEXITCODE}
          }

          craft --no-cache --package nextcloud-client

      - name: Find Installer
        id: find-installer
        shell: pwsh
        run: |
          $installerPath = Get-ChildItem -Path "${{ github.workspace }}\${{ env.CRAFT_TARGET }}\tmp" -Filter "*.exe" -Recurse | Select-Object -First 1 -ExpandProperty FullName
          echo "installer_path=$installerPath" >> $env:GITHUB_OUTPUT
          $installerName = Split-Path $installerPath -Leaf
          echo "installer_name=$installerName" >> $env:GITHUB_OUTPUT

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: WAIBAR-Windows-Installer
          path: ${{ steps.find-installer.outputs.installer_path }}

      - name: Create Release
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: WAI BAR Desktop Client ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          files: ${{ steps.find-installer.outputs.installer_path }}
          body: |
            # WAI BAR Desktop Client Release

            ## Changes in this release
            - Rebranded Nextcloud sync client to WAI BAR
            - Updated color scheme: WAI Orange (#D9412B) and WAI Blue (#1A1C4D)
            - Pre-configured server: https://bar2.wai.tools

            ## Installation
            Download the installer below and run it on your Windows machine.

            ## Requirements
            - Windows 10 or later
            - .NET Framework 4.8 or later
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
