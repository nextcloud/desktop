name: 3klika Nextcloud Windows (Qt 6.9.1)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1) Kod
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) aqtinstall za Qt
      - name: Install aqtinstall
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall

      # 3) Qt 6.9.1, MSVC 2022 (ovo je bitno!)
      - name: Install Qt 6.9.1 (MSVC 2022)
        run: |
          python -m aqt install-qt windows desktop 6.9.1 win64_msvc2022_64 -O C:\Qt

      # 4) Ninja
      - name: Install Ninja
        shell: powershell
        run: |
          choco install ninja -y

      # 5) Minimalni vcpkg (samo osnovne libove)
      - name: Setup vcpkg and install deps
        shell: powershell
        run: |
          if (!(Test-Path "C:\vcpkg")) {
            git clone https://github.com/microsoft/vcpkg C:\vcpkg
          }
          C:\vcpkg\bootstrap-vcpkg.bat

          C:\vcpkg\vcpkg.exe install `
            openssl:x64-windows `
            zlib:x64-windows `
            sqlite3:x64-windows `
            ecm:x64-windows

      # 6) MSVC okruženje (da koristi cl, ne mingw)
      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # 7) CMake configure
      - name: Configure (CMake)
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DBUILD_UPDATER=OFF ^
            -DWITH_CRASHREPORTER=OFF ^
            -DBUILD_SHELL_INTEGRATION=OFF ^
            -DQT_INSTALL_PREFIX=C:\Qt\6.9.1\msvc2022_64 ^
            -DCMAKE_PREFIX_PATH=C:\Qt\6.9.1\msvc2022_64 ^
            -DVCPKG_TARGET_TRIPLET=x64-windows ^
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
            ..

      # 8) Build (Ninja)
      - name: Build
        shell: cmd
        run: |
          cd build
          cmake --build . --config Release

      # 9) Upload .exe da možeš da skineš
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextcloud-3klika-qt6.9.1
          path: |
            build/**/*.exe
