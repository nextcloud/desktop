name: Test Nextcloud Windows (Qt + vcpkg + CMake)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Test okruženja
      - name: Test environment
        shell: powershell
        run: |
          Write-Host "Windows runner radi!"
          Get-CimInstance Win32_Processor | Select-Object Name
          Get-CimInstance Win32_ComputerSystem | Select-Object TotalPhysicalMemory

      # 3. aqtinstall
      - name: Install aqtinstall
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall

      # 4. Qt 6.7.2 (MSVC)
      - name: Install Qt 6.7.2
        run: |
          python -m aqt install-qt windows desktop 6.7.2 win64_msvc2019_64 -O C:\Qt

      # 5. Ninja
      - name: Install Ninja
        shell: powershell
        run: |
          choco install ninja -y

      # 6. vcpkg
      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      # 7. Potrebni vcpkg paketi (uklj. ECM i KF6Archive)
      - name: Install base vcpkg packages
        shell: powershell
        run: |
          C:\vcpkg\vcpkg.exe install `
            openssl:x64-windows `
            zlib:x64-windows `
            sqlite3:x64-windows `
            ecm:x64-windows `
            kf6-archive:x64-windows

      # 8. Uključi MSVC okruženje (da ne koristi mingw gcc)
      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # 9. CMake configure (još uvek bez build-a)
      - name: CMake configure (no build yet)
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DBUILD_UPDATER=OFF ^
            -DWITH_CRASHREPORTER=OFF ^
            -DBUILD_SHELL_INTEGRATION=OFF ^
            -DQT_INSTALL_PREFIX=C:\Qt\6.7.2\msvc2019_64 ^
            -DCMAKE_PREFIX_PATH=C:\Qt\6.7.2\msvc2019_64 ^
            -DVCPKG_TARGET_TRIPLET=x64-windows ^
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
            ..

