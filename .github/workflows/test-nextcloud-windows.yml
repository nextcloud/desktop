name: Test Nextcloud Windows (Qt + vcpkg + CMake)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Basic environment test (PowerShell varijanta)
      - name: Test environment
        shell: powershell
        run: |
          Write-Host "Windows runner radi!"
          Get-CimInstance Win32_Processor | Select-Object Name
          Get-CimInstance Win32_ComputerSystem | Select-Object TotalPhysicalMemory

      # 3. Install aqtinstall (Qt downloader)
      - name: Install aqtinstall
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall

      # 4. Install Qt 6.9.1 MSVC 2019 64-bit
      - name: Install Qt 6.9.1
        run: |
          python -m aqt install-qt windows desktop 6.9.1 win64_msvc2019_64 -O C:\Qt

      # 5. Install Ninja build tool
      - name: Install Ninja
        shell: powershell
        run: |
          choco install ninja -y

      # 6. Clone & bootstrap vcpkg
      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      # 7. Install core dependencies (bez dodatnih modula za sad)
      - name: Install base vcpkg packages
        shell: powershell
        run: |
          C:\vcpkg\vcpkg.exe install openssl:x64-windows zlib:x64-windows sqlite3:x64-windows

      # 8. Run CMake configure (test, jo≈° nema build-a)
      - name: CMake configure (no build yet)
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DBUILD_UPDATER=OFF ^
            -DWITH_CRASHREPORTER=OFF ^
            -DBUILD_SHELL_INTEGRATION=OFF ^
            -DQT_INSTALL_PREFIX=C:\Qt\6.9.1\msvc2019_64 ^
            -DCMAKE_PREFIX_PATH=C:\Qt\6.9.1\msvc2019_64 ^
            -DVCPKG_TARGET_TRIPLET=x64-windows ^
            -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake ^
            ..
