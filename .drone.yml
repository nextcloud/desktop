pipeline:
    clone:
        image: plugins/git
        depth: 1
    qt-5.7:
        image: nextcloudci/client-5.7:latest
        commands:
            # Install QtKeyChain
            - /bin/bash -c "
              source /opt/qt57/bin/qt57-env.sh &&
              cd /tmp &&
              git clone https://github.com/frankosterfeld/qtkeychain.git &&
              cd qtkeychain &&
              git checkout v0.8.0 &&
              mkdir build &&
              cd build &&
              cmake ../ &&
              make &&
              make install"
            # Build client
            - /bin/bash -c "
              source /opt/qt57/bin/qt57-env.sh &&
              mkdir build &&
              cd build &&
              cmake -D NO_SHIBBOLETH=1 ../ &&
              make"
        when:
            matrix:
                TESTS: qt-5.7
    qt-5.8:
        image: nextcloudci/client-5.8:latest
        commands:
